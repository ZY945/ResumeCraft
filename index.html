        // 增强的Markdown转HTML函数，更好地支持简历格式
        function convertMarkdownToHtml(markdown) {
          let html = markdown

            .replace(/^# (.+)$/gm, '<h1 class="resume-name">$1</h1>')

            // 段落

            .replace(/\n/gm, '<br>');

          html = html.replace(/<\/ul><ul class="resume-list">/g, '');
          html = html.replace(/<\/ol><ol class="resume-ordered-list">/g, '');
          
          // 包裹在段落标签中
          if (!html.startsWith('<')) {
            html = '<p>' + html;
          }
          if (!html.endsWith('>')) {
            html = html + '</p>';
          }
          
          return html;
        }
        
        // 初始渲染
        markdownPreview.innerHTML = convertMarkdownToHtml(markdownInput.value);
        
        // 监听输入变化
        markdownInput.addEventListener('input', function() {
          markdownPreview.innerHTML = convertMarkdownToHtml(this.value);
        });
        
        // 加载简历模板
        loadResumeTemplateBtn.addEventListener('click', function() {
          if (markdownInput.value.trim() !== '') {
            if (!confirm('加载模板将覆盖当前内容，是否继续？')) {
              return;
            }
          }
          markdownInput.value = resumeTemplate;
          markdownPreview.innerHTML = convertMarkdownToHtml(resumeTemplate);
        });
        
        // 上传图片功能
        uploadImageBtn.addEventListener('click', function() {
          imageInput.click();
        });
        
        // 处理图片上传
        imageInput.addEventListener('change', function(e) {
          if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
              addImageToPreview(event.target.result);
            };
            
            reader.readAsDataURL(file);
          }
        });
        
        // 添加图片到预览区
        function addImageToPreview(imageUrl) {
          const imageId = 'draggable-image-' + (++imageCounter);
          
          // 创建图片元素
          const imgContainer = document.createElement('div');
          imgContainer.className = 'draggable-image';
          imgContainer.id = imageId;
          imgContainer.style.left = '50px';
          imgContainer.style.top = '50px';
          imgContainer.dataset.x = '50';
          imgContainer.dataset.y = '50';
          
          // 创建图片
          const img = document.createElement('img');
          img.src = imageUrl;
          img.style.width = '200px';
          img.style.display = 'block';
          
          // 创建工具栏
          const toolbar = document.createElement('div');
          toolbar.className = 'image-toolbar';
          
          // 删除按钮
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'image-toolbar-btn';
          deleteBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"></path></svg>';
          deleteBtn.title = '删除图片';
          deleteBtn.addEventListener('click', function() {
            imgContainer.remove();
            if (activeImage === imgContainer) {
              activeImage = null;
            }
          });
          
          // 添加按钮到工具栏
          toolbar.appendChild(deleteBtn);
          
          // 创建调整大小的手柄
          const handles = ['nw', 'ne', 'sw', 'se'];
          handles.forEach(pos => {
            const handle = document.createElement('div');
            handle.className = `resize-handle ${pos}`;
            handle.dataset.handle = pos;
            imgContainer.appendChild(handle);
          });
          
          // 添加元素到容器
          imgContainer.appendChild(img);
          imgContainer.appendChild(toolbar);
          markdownPreview.appendChild(imgContainer);
          
          // 设置为活动图片
          setActiveImage(imgContainer);
          
          // 添加拖拽事件
          setupDragEvents(imgContainer);
        }
        
        // 设置活动图片
        function setActiveImage(image) {
          // 移除之前活动图片的活动状态
          if (activeImage) {
            activeImage.classList.remove('active');
          }
          
          // 设置新的活动图片
          activeImage = image;
          if (activeImage) {
            activeImage.classList.add('active');
          }
        }
        
        // 设置拖拽事件
        function setupDragEvents(element) {
          element.addEventListener('mousedown', startDrag);
          
          // 为调整大小的手柄添加事件
          const handles = element.querySelectorAll('.resize-handle');
          handles.forEach(handle => {
            handle.addEventListener('mousedown', startResize);
          });
        }
        
        // 开始拖拽
        function startDrag(e) {
          // 如果点击的是调整大小的手柄，不处理拖拽
          if (e.target.classList.contains('resize-handle') || e.target.closest('.image-toolbar')) {
            return;
          }
          
          const element = e.target.closest('.draggable-image');
          if (!element) return;
          
          e.preventDefault();
          
          // 设置为活动图片
          setActiveImage(element);
          
          // 记录起始位置
          dragStartX = e.clientX;
          dragStartY = e.clientY;
          imageStartX = parseInt(element.dataset.x || 0);
          imageStartY = parseInt(element.dataset.y || 0);
          
          // 添加移动和释放事件
          document.addEventListener('mousemove', dragMove);
          document.addEventListener('mouseup', dragEnd);
        }
        
        // 拖拽移动
        function dragMove(e) {
          if (!activeImage || resizing) return;
          
          const dx = e.clientX - dragStartX;
          const dy = e.clientY - dragStartY;
          
          const newX = imageStartX + dx;
          const newY = imageStartY + dy;
          
          activeImage.style.left = newX + 'px';
          activeImage.style.top = newY + 'px';
          activeImage.dataset.x = newX;
          activeImage.dataset.y = newY;
        }
        
        // 结束拖拽
        function dragEnd() {
          document.removeEventListener('mousemove', dragMove);
          document.removeEventListener('mouseup', dragEnd);
        }
        
        // 开始调整大小
        function startResize(e) {
          e.preventDefault();
          e.stopPropagation();
          
          resizing = true;
          resizeHandle = e.target;
          const element = resizeHandle.closest('.draggable-image');
          
          // 设置为活动图片
          setActiveImage(element);
          
          // 记录起始位置和大小
          dragStartX = e.clientX;
          dragStartY = e.clientY;
          const img = element.querySelector('img');
          originalWidth = img.offsetWidth;
          originalHeight = img.offsetHeight;
          aspectRatio = originalWidth / originalHeight;
          
          // 添加移动和释放事件
          document.addEventListener('mousemove', resizeMove);
          document.addEventListener('mouseup', resizeEnd);
        }
        
        // 调整大小移动
        function resizeMove(e) {
          if (!activeImage || !resizing) return;
          
          const dx = e.clientX - dragStartX;
          const dy = e.clientY - dragStartY;
          const img = activeImage.querySelector('img');
          const handle = resizeHandle.dataset.handle;
          
          let newWidth, newHeight;
          
          // 根据不同的手柄调整大小
          switch (handle) {
            case 'se':
              newWidth = originalWidth + dx;
              newHeight = newWidth / aspectRatio;
              break;
            case 'sw':
              newWidth = originalWidth - dx;
              newHeight = newWidth / aspectRatio;
              break;
            case 'ne':
              newWidth = originalWidth + dx;
              newHeight = newWidth / aspectRatio;
              break;
            case 'nw':
              newWidth = originalWidth - dx;
              newHeight = newWidth / aspectRatio;
              break;
          }
          
          // 设置最小大小
          newWidth = Math.max(50, newWidth);
          newHeight = newWidth / aspectRatio;
          
          img.style.width = newWidth + 'px';
        }
        
        // 结束调整大小
        function resizeEnd() {
          resizing = false;
          document.removeEventListener('mousemove', resizeMove);
          document.removeEventListener('mouseup', resizeEnd);
        }
        
        // 点击预览区外部时取消选中图片
        document.addEventListener('click', function(e) {
          if (!e.target.closest('.draggable-image') && !e.target.closest('.image-toolbar')) {
            setActiveImage(null);
          }
        });
        
        // 导出PDF功能
        exportPdfBtn.addEventListener('click', function() {
          // 暂时隐藏图片上的控件
          const images = markdownPreview.querySelectorAll('.draggable-image');
          images.forEach(img => {
            img.classList.remove('active');
            const handles = img.querySelectorAll('.resize-handle');
            const toolbar = img.querySelector('.image-toolbar');
            
            // 保存原始显示状态
            handles.forEach(handle => {
              handle.dataset.originalDisplay = handle.style.display;
              handle.style.display = 'none';
            });
            
            if (toolbar) {
              toolbar.dataset.originalDisplay = toolbar.style.display;
              toolbar.style.display = 'none';
            }
          });
          
          // 创建一个新的窗口来显示打印预览
          const printWindow = window.open('', '_blank');
          
          // 写入打印样式和内容
          printWindow.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
              <title>简历预览</title>
              <style>
                body {
                  font-family: 'Arial', sans-serif;
                  line-height: 1.6;
                  color: #333;
                  max-width: 800px;
                  margin: 0 auto;
                  padding: 20px;
                }
                .resume-name {
                  font-size: 24px;
                  font-weight: bold;
                  margin-bottom: 5px;
                  color: #2c3e50;
                }
                .resume-section {
                  font-size: 18px;
                  font-weight: bold;
                  margin-top: 20px;
                  margin-bottom: 10px;
                  padding-bottom: 5px;
                  border-bottom: 1px solid #eaecef;
                  color: #2c3e50;
                }
                .resume-subsection {
                  font-size: 16px;
                  font-weight: bold;
                  margin-top: 15px;
                  margin-bottom: 10px;
                  color: #2c3e50;
                }
                .resume-list, .resume-ordered-list {
                  margin-top: 5px;
                  margin-bottom: 5px;
                }
                p {
                  margin-bottom: 10px;
                }
                a {
                  color: #3498db;
                  text-decoration: none;
                }
                a:hover {
                  text-decoration: underline;
                }
                .draggable-image {
                  position: relative !important;
                  border: none !important;
                  box-shadow: none !important;
                }
                .draggable-image img {
                  display: block;
                }
                @media print {
                  body {
                    padding: 0;
                  }
                  a {
                    color: #333;
                    text-decoration: none;
                  }
                }
              </style>
            </head>
            <body>
              ${markdownPreview.innerHTML}
            </body>
            </html>
          `);
          
          // 等待内容加载完成后打印
          printWindow.document.close();
          printWindow.onload = function() {
            printWindow.print();
            // printWindow.close(); // 可选，打印后自动关闭窗口
            
            // 恢复图片上的控件
            setTimeout(() => {
              images.forEach(img => {
                const handles = img.querySelectorAll('.resize-handle');
                const toolbar = img.querySelector('.image-toolbar');
                
                handles.forEach(handle => {
                  handle.style.display = handle.dataset.originalDisplay || '';
                  delete handle.dataset.originalDisplay;
                });
                
                if (toolbar) {
                  toolbar.style.display = toolbar.dataset.originalDisplay || '';
                  delete toolbar.dataset.originalDisplay;
                }
              });
            }, 500);
          };
        });
      });
    </script>
  </body>
</html>
